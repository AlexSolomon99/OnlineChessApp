<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>ChessAI - Play with Friend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container-fluid p-0" style="background-image: url({{ url_for('static', filename='Images/cover_rowo.jpeg') }}); height:700px">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
            <div class="col-lg-6 col-md-8 col-sm-10"  style="padding-top: 40px">
                <div class="jumbotron">
                <h3 style="margin:auto; width:100%; text-align:center">ChessAI - Play with Friend</h3>

                  <br>
                  <br>

                          <p style="width:50%; margin:auto; align: center">
                              Your code: <b> xwzjhjh </b>
                          </p>
                  <br>
                      <p style="margin:auto; width:50%">
                        <!-- The button used to copy the text -->
                        <button onclick="myFunction('xwzjhjh')" class="btn btn-primary" style="color:white; width:100%">Copy Code</button>
                      </p>
                  <br>
                      <p style="margin:auto; width:50%">
                          <a href="play_friend_table" class="btn btn-primary" role="button" style="color:white; width:100%">Start the Game</a>
                      </p>

                </div>
            </div>
            <div class="col-lg-3 col-md-2 col-sm-1"></div>
        </div>
    </div>
  <script>
  function myFunction(text_code) {
    /* Get the text field */
    var copyText = text_code;

    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */

     /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value);

    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }
  </script>
</body>
</html>
